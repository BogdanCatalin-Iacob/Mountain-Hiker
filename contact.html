<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Bogdan Iacob">
    <title>Mountain Hiker</title>
    <script src="https://kit.fontawesome.com/bf887c87da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html" aria-label="Go to home page" class="logo">
                <p><i class="fas fa-hiking fa-4x"></i> Mountain Hiker</p>
            </a>

            <nav>
                <ul id="nav">
                    <li>
                        <a href="index.html" aria-label="Go to home page">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html" aria-label="Go to gallery page">Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html" aria-label="Go to contact page">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact-form">
        <div class="form-container">
            <form>
                <h2>Let's get you signed up!</h2>

                <label for="fname">First Name</label>
                <input type="text" class="text-input" id="fname" name="first_name" required>

                <label for="lname">Last Name</label>
                <input type="text" class="text-input" id="lname" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email_address" required>

                <label for="message">Message</label>
                <textarea class="message" id="message" name="message" required></textarea>

                <label for="newsletter">Subscribe to our newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">

                
            </form>
            <input type="submit" value="Let's Walk!">
        </div>
    </section>

    <footer>
        <div>
            <h2>Get in Touch</h2>

            <div class="contact">
                <div>
                    <h3>Visit us</h3>
                    <div>
                        <span><strong>Address:</strong></span>
                        <p>130 Caerleon Road<br>Newport<br></p>
                    </div>
                </div>
                <div>
                    <h3>Contact us</h3>
                    <div>
                        <span><strong>Phone:</strong></span>
                        <span>000-123-45678</span>
                    </div>
                    <div>
                        <span><strong>Email:</strong></span>
                        <span>info@mountainhiker.co.uk</span>
                    </div>
                    <div id="contact-form-link">
                        <a href="contact.html" aria-label="Go to contact page"><strong>Contact form</strong></a>
                    </div>
                </div>
                <div class="find-us">
                    <h3>Find us</h3>
                    <p>And stay updated</p>

                    <ul>
                        <li>
                            <a href="https://www.facebook.com" target="_blank" rel="noopener"
                                aria-label="Find us on Facebook (link opens in a new tab)"><i
                                    class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com" target="_blank" rel="noopener"
                                aria-label="Find us on Instagram (link opens in a new tab)"><i
                                    class="fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com" target="_blank" rel="noopener"
                                aria-label="Find us on Twitter (link opens in a new tab)"><i
                                    class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com" target="_blank" rel="noopener"
                                aria-label="Find us on Youtube (link opens in a new tab)"><i
                                    class="fab fa-youtube"></i></a>
                        </li>
                        <li>
                            <a href="https://www.snapchat.com" target="_blank" rel="noopener"
                                aria-label="Find us on Snapchat (link opens in a new tab)"><i
                                    class="fab fa-snapchat"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
